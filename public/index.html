<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Suite Dreams</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    
      </head>
  <body>

<!--navigation-->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/my-dreams">
      <img src="/photos/logo_2_black.png" alt="SuiteDreams Logo" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <a class="navbar-item" href="/new-dream">
          New Dream
        </a>
        <a class="navbar-item" id="my_dreams" href="/my-dreams">
          My Dreams
        </a>
        <a class="navbar-item" href="/social-feed">
          Social Feed
        </a>
      
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
        <p class="control">
          <a class="bd-tw-button button" data-social-network="Google" data-social-action="google" data-social-target="http://localhost:4000" target="_blank" href="/auth/google">
            <span class="icon">
              <i class="fab fa-google"></i>
            </span>
            <span>
              Sign up with Google
            </span>
          </a>
        </p>




    </a>

          <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" id="login_email" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>

            <div class="field">
              <p class="control has-icons-left">
                <input class="input" id="login_pw" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>

            <div class="field">
              <p class="control">
                <button class="button is-success">
                  Login
                </button>
              </p>
            </div>
            </div>
          </div>
        </div>
          </div>
        </nav>
      
        



      
<!--hero-->
<section class="hero is-info is-fullheight" id="hero-photo-one">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Full Height title
            </h1>
            <h2 class="subtitle">
              Full Height subtitle
            </h2>
            
          </div>
        </div>
        <form id="sign_up">
          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input class="input" id="first_name" type="text" placeholder="First Name">
            </div>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input class="input" id="last_name" type="text" placeholder="Last Name">
            </div>
          </div>
            
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" id="username" type="text" placeholder="Text input" value="bulma">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success">This username is available</p>
          </div>
            
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" id="user_email" type="email" placeholder="Email input" value="hello@">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <label class="label">Password</label>
              <input class="input" type="user_password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <label class="label">Retype Password</label>
              <input class="input" type="confirm_password" placeholder="Retype Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
            
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" type="submit">Sign Up</button>
            </div>
            <!-- <div class="control">
              <button class="button is-text">Cancel</button>
            </div> -->
          </div>
      </form>
      </section>
      
<!--dream box-->
<section class="hero is-light is-fullheight" id="hero-photo-two">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Full Height title
            </h1>
            <h2 class="subtitle">
              Full Height subtitle
            </h2>
          </div>
        </div>
      </section>
      
<!--hero-->
<section class="hero is-success is-fullheight">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Full Height title
            </h1>
            <h2 class="subtitle">
              Full Height subtitle
            </h2>
          </div>
        </div>
      </section>
      
 
      <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
