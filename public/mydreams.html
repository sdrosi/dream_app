<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suite Dreams</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <!--navigation-->


    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/my-dreams">
            <img src="/photos/logo_2_black.png" alt="SuiteDreams Logo" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
              <a class="navbar-item" href="/new-dream">
                New Dream
              </a>
              <a class="navbar-item" id="my_dreams" href="/my-dreams">
                My Dreams
              </a>
              <a class="navbar-item" href="/social-feed">
                Social Feed
              </a>
          </a>
        </div>
      </nav>
    
      
<!--hero-->
  <section class="hero is-primary is-medium" id="hero-photo-one">
    <div class="hero-body">
      <div class="container">
        <div class="form-group">
          <select class="custom-select" id="privacy">
            <option selected value="">All Dreams</option>
            <option value="1">Private</option>
            <option value="0">Public</option>
          </select>
        </div>
        <h1 class="title">
          Suite Dreams</h1>
        <p class="subtitle">
          Suite dreams are made of <strong>feed</strong>!
        </p>
        <!--Button-->
      <div>
        <a class="button is-large" href="/new-dream">New Dream</a>
      </div>
      <div>
        <table class="table" id="dream-container"></table>
    </div>
  </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/mydreams.js" type="text/javascript"></script>

  </body>
</html>
