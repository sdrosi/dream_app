                    <form id="cms">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Title</label>
                                    <div class="control">
                                    <input class="input" id="title" type="text" placeholder="Text input">

                                  <select id="mood">
                                    <option value="none">Select dropdown</option>
                                    <option value="anxious">Anxious</option>

                                </div>
                              </div>
<!--public and submit-->
            <div class="columns">

                            <select id="public">
